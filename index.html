<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Is your birthday lucky ?</title>
  </head>
  <body>
    <header>
      <h1>Is your birthday lucky ?</h1>
    </header>
    <main>
      <label>Date of Birth:</label>
      <input type="date" />

      <label>Your Lucky Number:</label>
      <input type="number" min="0" />

      <button>Check</button>

      <span></span>
    </main>

    <footer>
      <div>
        <a href="">Linkedin</a> | <a href="">Github</a> |

      </div>

    </footer>

    <script src="index.js"></script>
  </body>
